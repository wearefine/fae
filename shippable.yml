language: ruby
rvm:
  - 2.1.2
branches:
  only:
    - dev
    - master
notifications:
   email: false
env:
  global:
    - SLACK_ORG=wearefine PROJECT=fae.afinedevelopment.com
    - CI_REPORTS=shippable/testresults
    - DEPLOY_BRANCH=$BRANCH
    - secure: 
before_script:
  - mkdir -p shippable/testresults
  - mysql -e 'create database fae_dummy_test;'
  - if [ "$BRANCH" == "master" ] ; then DEPLOY_BRANCH="prod" ; fi
script:
  - rspec -f JUnit -o shippable/testresults/results.xml
  - ssh-agent bash -c 'ssh-add /home/shippable/.ssh/id_rsa; ssh -i /home/shippable/.ssh/id_rsa -vT git@bitbucket.org; cap $DEPLOY_BRANCH deploy'
after_failure:
  - python slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN
after_success:
  - python slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN -s